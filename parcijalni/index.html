<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search songs</title>
  </head>
  <body>
      <div id="app">
        <form id="search-form" class="search-form" autocomplete="off">
          <input id="search-form-input" class="input" type="text" name="search" placeholder="Search music" />
          <button id="search-form-button" class="button" type="submit">Search</button>
        </form>
        <hr>
        <div id="loading"></div>
        <div id="song-list"></div>
        <div id="error-message"></div>
      </div>
      <script src="app.min.js"></script>
  </body>
</html>
